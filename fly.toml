app = "x402-nostr-relay"
primary_region = "iad"

[build]

[env]
  PORT = "8080"
  DATA_DIR = "/data"

[mounts]
  source = "relay_data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
